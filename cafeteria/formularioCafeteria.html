<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dúvidas</title>
  <link rel="stylesheet" href="./assets/css/formulario.css" />
</head>
<body>
  <div class="container">
    <h1>Tem alguma dúvida referente à cafeteria?</h1>
    <h3>Responda esse formulário e entraremos em contato o mais rápido possível para responder.</h3>


    <form class="form-container">
      <table class="form-table">
        <tbody>
          <tr>
            <td>
              <label for="name">Nome completo:</label>
              <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
            </td>
            <td>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu email" required />
            </td>
            <td>
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" placeholder="Número de telefone" />
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <label for="assunto">Assunto tratado</label>
              <textarea id="assunto" name="assunto" placeholder="Digite o tópico tratado" required></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <label for="duvida">Descrição da dúvida</label>
              <textarea id="duvida" name="duvida" placeholder="Fale sobre sua dúvida" required></textarea>
            </td>
          </tr>
        </tbody>
      </table>

      
      <button type="submit">Enviar</button>
      <button type="reset">Resetar mensagem</button>
    </form>

    
    <p>
      <a href="./index.html">Retornar ao cardápio</a>
    </p>
  </div>

</body>
</html>
