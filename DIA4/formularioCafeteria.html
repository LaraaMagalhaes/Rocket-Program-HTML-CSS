<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dúvidas</title>
</head>
<body>
    <h1>Tem alguma dúvida referente a cafeteria?</h1>
    <h3>Responda esse formulário e entraremos em contato o mais rápido possivel para responder.</h3>
    <form>
    <table>
        <tbody>
            <tr>
                <td>
                    <label>
                        <p>Nome completo:</p>
                        <input type="text" name="name" placeholder="Digite seu nome" required/>
                    </label>

                </td>
                <td>
                    <label>
                        <p>Email:</p>
                        <input type="email" name="email" placeholder="Digite seu email" required/>
                    </label>
                </td>
                <td>
                    <label>
                        <p>Telefone:</p>
                        <input type="tel" name="telefone" placeholder="Numero de telefone"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label>
                        <p>Assunto tratado</p>
                        <textarea name="assunto" placeholder="Digite o tópico tratado" style="width: 100%;" required></textarea>
                    </label>
                </td>
                <tr>
                    <td colspan="3">
                        <label>
                            <p>Descrição da dúvida</p>
                            <textarea name="dúvida" placeholder="Fale sobre sua dúvida" style="width: 100%;" required></textarea>
                        </label>
                    </td>
                </tr>
            </tr>
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
    <button type="submit">enviar</button>
    <button type="reset">resetar mensagem</button>
</form>
<a href="DIA2\index.html">Retornar ao cardápio</a><br>

</body>
</html>
