<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    
    <table border="1px" cellspacing="0" cellpading="8px">
        <thead>
            <tr>
                <th>JAN</th>
                <th>FEV</th>
                <th>MAR</th>
                <th>ABR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>2</td>
                <td>6</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>5</td>
                <td>3</td>
                <td>6</td>
            </tr>
        </tbody>



    
    <table border="1px" cellspacing="0" cellpading="8px"><br><br>
        <thead>
            <tr>
                <th colspan="4">Meses</th>
                <th rowspan="2">TOTAL</th>
            </tr>
            <tr>
                <th>JAN</th>
                <th>FEV</th>
                <th>MAR</th>
                <th>ABR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R$500</td>
                <td>R$200</td>
                <td>R$600</td>
                <td>R$300</td>
                <td rowspan="3">R$3.500</td>
            </tr>
            <tr>
                <td>R$200</td>
                <td>R$500</td>
                <td>R$300</td>
                <td>R$600</td>
            </tr>
            <tr>
                <td>R$800</td>
                <td>R$400</td>
                <td>R$600</td>
                <td>R$500</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
