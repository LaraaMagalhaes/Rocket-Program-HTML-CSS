<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário simples – Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/form.css">
</head>
<body>
  <div class="card shadow w-100" style="max-width: 32rem;">
    <div class="card-body">
      <h1 class="h4 mb-4 text-center">Fale Conosco</h1>

      <div id="successAlert" class="alert alert-success d-none" role="alert">
        Mensagem enviada com sucesso!
      </div>

      <form class="needs-validation" novalidate>
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
          <div class="invalid-feedback">Por favor, informe o nome.</div>
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">E‑mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="voce@exemplo.com" required>
          <div class="invalid-feedback">E‑mail inválido.</div>
          <div class="valid-feedback">E‑mail válido!</div>
        </div>

        <div class="form-group mb-3">
          <label for="assunto" class="form-label">Assunto</label>
          <select class="form-select" id="assunto" name="assunto" required>
            <option value="" selected disabled>Escolha…</option>
            <option>Dúvida</option>
            <option>Elogio</option>
            <option>Reclamação</option>
            <option>Outro</option>
          </select>
          <div class="invalid-feedback">Escolha um assunto.</div>
        </div>

        <div class="form-group mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
          <div class="invalid-feedback">Digite sua mensagem.</div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="news" required>
          <label class="form-check-label" for="news">Aceito a política de privacidade</label>
          <div class="invalid-feedback">É preciso aceitar antes de enviar.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="valida-form.js"></script>
</body>
</html>
