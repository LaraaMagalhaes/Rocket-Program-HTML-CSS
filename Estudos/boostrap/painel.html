<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Cards • Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/painel.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MeuPainel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="#">
              Notificações
              <span id="badgeNotif" class="badge bg-danger ms-1">3</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="welcomeAlert" class="alert alert-success alert-dismissible fade show text-center mb-0 rounded-0" role="alert">
    Bem‑vindo ao painel!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
  </div>

  <main class="container py-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-bar-chart-line-fill display-4 text-primary mb-3"></i>
            <h5 class="card-title">Estatísticas</h5>
            <p class="card-text">Acompanhe métricas importantes em tempo real.</p>
            <button class="btn btn-primary">Detalhes</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-people-fill display-4 text-primary mb-3"></i>
            <h5 class="card-title">Usuários</h5>
            <p class="card-text">Gerencie permissões e veja novos cadastros.</p>
            <button class="btn btn-primary">Detalhes</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-gear-fill display-4 text-primary mb-3"></i>
            <h5 class="card-title">Configurações</h5>
            <p class="card-text">Personalize o sistema conforme suas necessidades.</p>
            <button class="btn btn-primary">Detalhes</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="painel.js"></script>
</body>
</html>
