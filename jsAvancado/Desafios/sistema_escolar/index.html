<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Sistema Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body        { background:#fff0f5; }          
    .card       { border:none; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    .btn-pink   { background:#ff69b4; color:#fff; border:none; }
    .btn-pink:hover { background:#ff85c1; }
    .text-pink  { color:#ff69b4; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width:400px; width:100%;">
      <h2 class="text-center mb-4 text-pink">Login</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E‑mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="submit" class="btn btn-pink w-100">Entrar</button>
        <p id="erro" class="mt-3 text-danger text-center"></p>
      </form>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
