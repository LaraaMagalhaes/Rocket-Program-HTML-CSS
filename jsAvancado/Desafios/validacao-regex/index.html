<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação com Regex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Validação com Regex</h2>

      <form id="form">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" />
          <span class="mensagem" id="nome-msg"></span>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" />
          <span class="mensagem" id="email-msg"></span>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" />
          <span class="mensagem" id="cpf-msg"></span>
        </div>

        <button type="submit" class="btn btn-pink w-100">Validar</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
